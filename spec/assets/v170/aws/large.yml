        - cf
    clients:
      cf:
        override: true
        authorized-grant-types: password,implicit,refresh_token
        authorities: uaa.none
        scope: cloud_controller.read,cloud_controller.write,openid,password.write,cloud_controller.admin,scim.read,scim.write
        access-token-validity: 7200
        refresh-token-validity: 1209600
    scim:
      users:
      - admin|qwertyasdfgh|scim.write,scim.read,openid,cloud_controller.admin
      - services|qwertyasdfgh|scim.write,scim.read,openid,cloud_controller.admin

jobs:
  - name: nats_z1
    templates:
      - name: nats
        release: cf
      - name: nats_stream_forwarder
        release: cf
    instances: 1
    resource_pool: small
    networks:
      - name: cf1
    properties:
      nats:
        use_gnatsd: true

  - name: syslog_aggregator_z1
    templates:
      - name: syslog_aggregator
        release: cf
    instances: 1
    resource_pool: small
    persistent_disk: 4096
    networks:
      - name: cf1

  - name: postgres_z1
    templates:
      - name: postgres
        release: cf
    instances: 1
    resource_pool: small
    persistent_disk: 4096
    networks:
      - name: cf1
    properties:
      db: databases

  - name: nfs_server_z1
    templates:
      - name: debian_nfs_server
        release: cf
    instances: 1
    resource_pool: small
    persistent_disk: 4096
    networks:
      - name: cf1

  - name: uaa_z1
    templates:
      - name: uaa
        release: cf
    instances: 1
    resource_pool: small
    networks:
      - name: cf1

  - name: etcd_leader_z1
    templates:
      - name: etcd
        release: cf
      - name: etcd_metrics_server
        release: cf
    instances: 1
    resource_pool: small
    networks:
      - name: cf1
    properties:
      etcd_metrics_server:
        nats: *nats

  - name: cloud_controller_api_z1
    templates:
      - name: cloud_controller_ng
        release: cf
    instances: 1
    resource_pool: small
    networks:
      - name: cf1
    properties:
      ccdb: ccdb
      ccng:
        jobs:
          local:
            number_of_workers: 0

  - name: cloud_controller_worker_z1
    templates:
      - name: cloud_controller_worker
        release: cf
    instances: 1
    resource_pool: small
    networks:
      - name: cf1
    properties:
      ccdb: ccdb

  - name: cloud_controller_clock_z1
    templates:
      - name: cloud_controller_clock
        release: cf
    instances: 1
    resource_pool: small
    networks:
      - name: cf1
    properties:
      ccdb: ccdb

  - name: router_z1
    templates:
      - name: gorouter
        release: cf
    instances: 1
    resource_pool: small
    networks:
      - name: cf1

  - name: loggregator_z1
    templates:
      - name: loggregator
        release: cf
    instances: 1
    resource_pool: small
    networks:
      - name: cf1
    properties:
      etcd_ips:
        - 0.etcd-leader-z1.cf1.demo.microbosh

  - name: loggregator_trafficcontroller_z1
    templates:
      - name: loggregator_trafficcontroller
        release: cf
    instances: 1
    resource_pool: small
    networks:
      - name: cf1
    properties:
      traffic_controller:
        zone: z1

  - name: health_manager_z1
    templates:
      - name: hm9000
        release: cf
    instances: 1
    resource_pool: small
    networks:
      - name: cf1
    properties:
      loggregator_endpoint:
        host: 0.loggregator-trafficcontroller-z1.cf1.demo.microbosh
      etcd_ips:
        - 0.etcd-leader-z1.cf1.demo.microbosh

  - name: runner_z1
    templates:
      - name: dea_next
        release: cf
    instances: 1
    resource_pool: large
    networks:
      - name: cf1

  - name: ha_proxy
    templates:
      - name: haproxy
        release: cf
    instances: 1
    resource_pool: small
    networks:
      - name: cf1
        default: [dns, gateway]
      - name: floating
        static_ips:
        - 1.2.3.4
    properties:
      ha_proxy:
        ssl_pem: null
      router:
        servers:
          z1:
          - 0.router-z1.cf1.demo.microbosh
          z2: []
