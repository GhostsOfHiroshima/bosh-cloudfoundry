---
name: demo
director_uuid: UUID

releases:
 - name: cf
   version: 170

networks:
- name: floating
  type: vip
  cloud_properties: {}
- name: cf1
  type: dynamic
  cloud_properties:
    security_groups:
    - default

compilation:
  workers: 6
  network: cf1
  reuse_compilation_vms: true
  cloud_properties:
    instance_type: c1.medium

update:
  canaries: 1
  canary_watch_time: 30000-60000
  update_watch_time: 30000-60000
  max_in_flight: 4
  serial: false

resource_pools:
  - name: small
    network: cf1
    size: 14
    stemcell:
      name: bosh-aws-xen-ubuntu
      version: latest
    cloud_properties:
      instance_type: m1.small

  - name: large
    network: cf1
    size: 1
    stemcell:
      name: bosh-aws-xen-ubuntu
      version: latest
    cloud_properties:
      instance_type: m1.large

properties:
  cf:
    name: demo
    dns: mycloud.com
    ip_addresses: ["1.2.3.4"]
    deployment_size: large
    security_group: default
    persistent_disk: 4096
    common_password: qwertyasdfgh
    dea_server_ram: 10000
    dea_container_depot_disk: 10240

  domain: mycloud.com
  system_domain: mycloud.com
  system_domain_organization: mycloud.com
  app_domains:
    - mycloud.com

  networks:
    apps: cf1
    management: cf1

  nats: &nats
    address: 0.nats-z1.cf1.demo.microbosh
    machines:
      - 0.nats-z1.cf1.demo.microbosh
    port: 4222
    user: nats
    username: nats
    password: qwertyasdfgh
    authorization_timeout: 5

  router:
    port: 8081
    status:
      port: 8080
      user: gorouter
      password: qwertyasdfgh

  dea: &dea
    memory_mb: 10000
    disk_mb: 10240
    directory_server_protocol: http

  dea_next: *dea

  syslog_aggregator:
    address: 0.syslog-aggregator-z1.cf1.demo.microbosh
    port: 54321

  nfs_server:
    address: 0.nfs-server-z1.cf1.demo.microbosh
    network: "*.demo.microbosh"
    idmapd_domain: mycloud.com

  debian_nfs_server:
    no_root_squash: true

  databases: &databases
    db_scheme: postgres
    address: 0.postgres-z1.cf1.demo.microbosh
    port: 5524
    roles:
      - tag: admin
        name: ccadmin
        password: qwertyasdfgh
      - tag: admin
        name: uaaadmin
        password: qwertyasdfgh
    databases:
      - tag: cc
        name: ccdb
        citext: true
      - tag: uaa
        name: uaadb
        citext: true

  ccdb: &ccdb
    db_scheme: postgres
    address: 0.postgres-z1.cf1.demo.microbosh
    port: 5524
    roles:
      - tag: admin
        name: ccadmin
        password: qwertyasdfgh
    databases:
      - tag: cc
        name: ccdb
        citext: true

  ccdb_ng: *ccdb

  uaadb:
    db_scheme: postgresql
    address: 0.postgres-z1.cf1.demo.microbosh
    port: 5524
    roles:
      - tag: admin
        name: uaaadmin
        password: qwertyasdfgh
    databases:
      - tag: uaa
        name: uaadb
        citext: true

  cc_api_version: v2

  cc: &cc
    app_events:
      cutoff_age_in_days: 31
    app_usage_events:
      cutoff_age_in_days: 31
    audit_events:
      cutoff_age_in_days: 31
    billing_event_writing_enabled: true
    broker_client_timeout_seconds: 70
    bulk_api_password: qwertyasdfgh
    client_max_body_size: 1280M
    db_encryption_key: qwertyasdfgh
    default_app_memory: 1024
    default_buildpacks:
      - name: java_buildpack
        package: buildpack_java
      - name: ruby_buildpack
        package: buildpack_ruby
      - name: nodejs_buildpack
        package: buildpack_nodejs
    default_quota_definition: default
    development_mode: false
    diego: false
    disable_custom_buildpacks: false
    droplets:
      cdn: null
      droplet_directory_key: mycloud.com-cc-droplets
    hm9000_noop: false
    install_buildpacks:
      - name: java_buildpack
        package: buildpack_java
      - name: ruby_buildpack
        package: buildpack_ruby
      - name: nodejs_buildpack
        package: buildpack_nodejs
    maximum_app_disk_in_mb: 2048
    packages:
      app_package_directory_key: mycloud.com-cc-packages
      max_package_size: 1073741824
    quota_definitions:
      default:
        memory_limit: 10240
        non_basic_services_allowed: true
        total_routes: 1000
        total_services: 100
    resource_pool:
      resource_directory_key: mycloud.com-cc-resources
      # Local provider when using NFS
      fog_connection:
        provider: Local
    srv_api_uri: http://api.mycloud.com
    staging_upload_password: qwertyasdfgh
    staging_upload_user: qwertyasdfgh
    system_buildpacks:
      - name: java_buildpack
        package: buildpack_java
      - name: ruby_buildpack
        package: buildpack_ruby
      - name: nodejs_buildpack
        package: buildpack_nodejs
    tasks_disabled: false
    user_buildpacks: []

  ccng: *cc

  loggregator:
    debug: false
    maxRetainedLogMessages: 100
    servers:
      z1:
      - 0.loggregator-z1.cf1.demo.microbosh
      z2: []

  loggregator_endpoint:
    shared_secret: qwertyasdfgh
    host: 0.loggregator-trafficcontroller-z1.cf1.demo.microbosh

  login:
    enabled: false

  uaa:
    url: http://uaa.mycloud.com
    spring_profiles: postgresql
    no_ssl: true
    catalina_opts: -Xmx768m -XX:MaxPermSize=256m
